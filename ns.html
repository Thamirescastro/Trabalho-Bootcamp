<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boas-Vindas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bem-vindo!</h2>
    <p>Digite seu nome e idade para receber uma mensagem personalizada.</p>
    <form id="form">
      <input type="text" id="nome" placeholder="Digite seu nome" required />
      <input type="number" id="idade" placeholder="Digite sua idade" required />
      <button type="submit">Enviar</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const messageDiv = document.getElementById('message');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Impede o envio do formulário

      const nome = document.getElementById('nome').value;
      const idade = document.getElementById('idade').value;

      if (nome && idade) {
        messageDiv.textContent = `Olá, ${nome}! Você tem ${idade} anos. Bem-vindo e que bom voç~e estar aqui!`;
      } else {
        messageDiv.textContent = "Por favor, preencha todos os campos!";
      }
    });
  </script>
</body>
</html>
